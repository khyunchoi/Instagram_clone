<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav>
    {% if request.user.is_authenticated %}
      <div>
        <form class="form-inline" action="{% url 'community:search' %}" method="post">
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{q}}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <div>
        <a href="{% url 'community:index' %}">Instagram</a>
      </div>
      <div>
        <a href="{% url 'community:create_select' %}">Create</a>
      </div>
      <div>
        <a href="{% url 'accounts:profile' request.user.username %}">Profile</a>
      </div>
      <div>
        <a href="{% url 'accounts:logout' %}">LOGOUT</a>
      </div>
    {% else %}
      <div>
        <a href="{% url 'accounts:login' %}">LOGIN</a>
      </div>
      <div>
        <a href="{% url 'accounts:signup' %}">SIGNUP</a>
      </div>
    {% endif %}
  </nav>

  {% block content %}
  {% endblock content %}

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
