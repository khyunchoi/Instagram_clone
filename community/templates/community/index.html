{% extends 'base.html' %}

{% block content %}
{% for article in articles %}
<li>
  <a href="{% url 'accounts:profile' article.user.username %}">{{ article.user.username }}</a>
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="이미지">
  {% endif %}
  {{ article.content }}

  <form action="{% url 'community:comment_create' article.pk %}" method="POST">
    {% csrf_token %}  
    {{ form }}
    <button>게시</button>
  </form>
  <hr>
</li>





{% empty %}
<div>
  게시글이 읎으유..
</div>
{% endfor %}




{% endblock content %}
